<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Multiple Choice Quiz</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
  <h1 id="quizHeading">Multiple Choice Quiz</h1>
  <button id="backToIndexTop" style="display: none;">Back to Module Selection</button>
  <div id="quizContainer">
  <!-- Quiz content will be injected here by JavaScript -->
  </div>

  <button id="submitQuiz">Submit Quiz</button>
  <div id="resultsContainer" style="display: none;">
  <!-- Results will appear here -->
  </div>

  <button id="backToIndex" style="display: none;">Back to Module Selection</button>

  <!-- Script dependencies -->
  <script src="src/Controller.js"></script>
  <script src="src/QuizData-JSON.js"></script>
  <script src="src/Question.js"></script>
  <script src="src/Quiz.js"></script>

  <!-- External logic script -->
  <script src="src/initQuizPage.js"></script>
  <script src="src/initResultsPage.js"></script>
</body>
</html>
