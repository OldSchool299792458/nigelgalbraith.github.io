<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nigel Galbraith Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #1a0033 0%, #000 100%);
      color: #00ffff;
      overflow-x: hidden;
    }

    .grid-bg {
      background-image: repeating-linear-gradient(
        to right, #222 0px, #222 1px, transparent 1px, transparent 50px
      ), repeating-linear-gradient(
        to bottom, #222 0px, #222 1px, transparent 1px, transparent 50px
      );
      position: fixed;
      width: 100%;
      height: 100%;
      opacity: 0.15;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: auto;
      padding: 3rem 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #66ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .projects {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-top: 3rem;
    }

    .project {
      border: 2px solid #00ffff;
      padding: 1.5rem;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #00ffff;
    }

    .project h2 {
      margin-top: 0;
      color: #66ffff;
    }

    a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>

<div class="grid-bg"></div>

<div class="container">
  <h1>Nigel Galbraith</h1>

  <div class="projects">
    <div class="project">
      <h2>Thematic Analysis Tool</h2>
      <p>Excel + VBA template for automated coding of qualitative data.</p>
      <p><a href="thematic-analysis.html">View Project →</a></p>
    </div>

    <!-- You can copy this block to add more projects -->

      <p><a href="project-link.html">View Project →</a></p>
    </div>
    -->
  </div>

  <footer>
    &copy; 2025 Nigel Galbraith | <a href="https://github.com/nigelgalbraith" target="_blank">GitHub</a>
  </footer>
</div>

</body>
</html>
